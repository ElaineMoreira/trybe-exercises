<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        
        
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */

        //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no 
        //texto e sim realizando o exercício)
        function changeText() {
            let paragraph = document.getElementsByTagName('p')[1];
            paragraph.innerHTML = "arrumar bom emprego"
        }
         changeText();   
        
        // Crie uma função que mude a cor do quadrado amarelo para 
        //o verde da Trybe (rgb(76,164,109)).
        function changeSquare() {
            let square = document.getElementsByClassName('main-content')[0];
            square.style.background = "rgb(76,164,109)";
        }
         changeSquare();
        
        // Crie uma função que mude a cor do quadrado vermelho para
        // branco.
        function changeSquareWhite() {
            let square1 = document.getElementsByClassName('center-content')[0];
            square1.style.background = "white";
        }
         changeSquareWhite();
        
        // Crie uma função que corrija o texto da tag <h1>.
        function correct() {
            let title = document.getElementsByTagName('h1')[0];
            title.innerHTML = "Exercício 5.1 - JavaScript";
        }
         correct();

        //Crie uma função que modifique todo o texto da tag <p>
        //para maiúsculo.
        function modify (){
            let phrase = document.getElementsByTagName('p')[0];
            phrase.innerHTML = phrase.innerHTML.toUpperCase();
        }
         modify();

        //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function showTags() {
            let paragraphs = document.getElementsByTagName('p');
            for (let index = 0; index < paragraphs.length; index++) {
            console.log(paragraphs[index].innerHTML);    
            }
             
        }
         showTags();

    </script>
  </body>
</html>
